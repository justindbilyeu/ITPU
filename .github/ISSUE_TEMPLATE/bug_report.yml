# .github/ISSUE_TEMPLATE/performance_issue.yml

# Performance issue template

name: Performance Issue
description: Report slow performance or request optimization
title: “[PERFORMANCE] “
labels: [“performance”, “triage”]
body:

- type: markdown
  attributes:
  value: |
  Help us improve ITPU performance! Please provide details about the performance issue.
- type: textarea
  id: description
  attributes:
  label: Performance Issue Description
  description: Describe the performance problem
  placeholder: Function X takes too long when…
  validations:
  required: true
- type: textarea
  id: benchmark
  attributes:
  label: Benchmark Results
  description: Performance measurements (timing, memory usage, etc.)
  placeholder: |
  - Function: itpu.mutual_info()
  - Data size: 100,000 samples, 16 channels
  - Time taken: 5.2 seconds
  - Expected time: <1 second
  - Memory usage: 2GB
  validations:
  required: true
- type: textarea
  id: comparison
  attributes:
  label: Comparison with Alternatives
  description: How does it compare to other tools?
  placeholder: |
  - SciPy implementation: 3.1 seconds
  - scikit-learn: 4.2 seconds
  - ITPU: 5.2 seconds (slower than expected)
  validations:
  required: false
- type: textarea
  id: environment
  attributes:
  label: Environment
  description: Your system specifications
  placeholder: |
  - OS: Ubuntu 20.04
  - CPU: Intel i7-9700K
  - RAM: 32GB
  - Python: 3.9.7
  - ITPU version: 0.1.0-alpha
  - NumPy: 1.21.0
  - GPU: NVIDIA RTX 3080 (if relevant)
  validations:
  required: true
- type: textarea
  id: code
  attributes:
  label: Code Example
  description: Minimal code to reproduce the performance issue
  render: python
  placeholder: |
  import numpy as np
  import time
  from itpu.sdk import ITPU
  
  ```
  # Your performance test code
  ```
  
  validations:
  required: false
- type: dropdown
  id: priority
  attributes:
  label: Impact Level
  description: How much does this impact your work?
  options:
  - Minor inconvenience
  - Noticeable slowdown
  - Significant impact on workflow
  - Blocking/unusable
  validations:
  required: true
