# .github/ISSUE_TEMPLATE/bug_report.yml

# Bug report template

name: Bug Report
description: Report a bug or issue with ITPU
title: “[BUG] “
labels: [“bug”, “triage”]
body:

- type: markdown
  attributes:
  value: |
  Thanks for taking the time to report a bug! Please fill out the information below to help us debug the issue.
- type: textarea
  id: description
  attributes:
  label: Bug Description
  description: A clear and concise description of what the bug is.
  placeholder: Describe the bug…
  validations:
  required: true
- type: textarea
  id: reproduce
  attributes:
  label: Steps to Reproduce
  description: Steps to reproduce the behavior
  placeholder: |
  1. Import ITPU with ‘…’
  2. Call function ‘…’
  3. See error
  validations:
  required: true
- type: textarea
  id: expected
  attributes:
  label: Expected Behavior
  description: What you expected to happen
  validations:
  required: true
- type: textarea
  id: actual
  attributes:
  label: Actual Behavior
  description: What actually happened (including error messages)
  validations:
  required: true
- type: textarea
  id: environment
  attributes:
  label: Environment
  description: Your environment information
  placeholder: |
  - OS: [e.g. Ubuntu 20.04, Windows 10, macOS 12]
  - Python: [e.g. 3.9.7]
  - ITPU version: [e.g. 0.1.0-alpha]
  - NumPy version: [e.g. 1.21.0]
  - SciPy version: [e.g. 1.7.0]
  - Other relevant packages:
  validations:
  required: true
- type: textarea
  id: code
  attributes:
  label: Minimal Code Example
  description: Minimal code to reproduce the issue
  render: python
  placeholder: |
  import numpy as np
  from itpu.sdk import ITPU
  
  ```
  # Your code here
  ```
  
  validations:
  required: false
- type: textarea
  id: additional
  attributes:
  label: Additional Context
  description: Any other context about the problem (logs, screenshots, etc.)
  validations:
  required: false

-----

# .github/ISSUE_TEMPLATE/feature_request.yml

# Feature request template

name: Feature Request
description: Suggest a new feature or enhancement for ITPU
title: “[FEATURE] “
labels: [“enhancement”, “triage”]
body:

- type: markdown
  attributes:
  value: |
  Thanks for suggesting a new feature! Please provide details about what you’d like to see added.
- type: textarea
  id: summary
  attributes:
  label: Feature Summary
  description: A clear and concise description of the feature you’re requesting
  placeholder: Describe the feature…
  validations:
  required: true
- type: textarea
  id: problem
  attributes:
  label: Problem Statement
  description: What problem does this feature solve? What’s the motivation?
  placeholder: This feature would solve…
  validations:
  required: true
- type: textarea
  id: solution
  attributes:
  label: Proposed Solution
  description: Describe the solution you’d like to see
  placeholder: I would like…
  validations:
  required: true
- type: textarea
  id: alternatives
  attributes:
  label: Alternatives Considered
  description: Alternative solutions or features you’ve considered
  placeholder: I also considered…
  validations:
  required: false
- type: dropdown
  id: category
  attributes:
  label: Feature Category
  description: Which area does this feature relate to?
  options:
  - Core MI/Entropy algorithms
  - Streaming/Real-time processing
  - Performance optimization
  - Hardware acceleration
  - API/SDK design
  - Documentation
  - Benchmarking
  - Examples/Demos
  - Other
  validations:
  required: true
- type: dropdown
  id: priority
  attributes:
  label: Priority Level
  description: How important is this feature to you?
  options:
  - Nice to have
  - Would be helpful
  - Important for my use case
  - Critical/Blocking
  validations:
  required: true
- type: textarea
  id: use_case
  attributes:
  label: Use Case
  description: Describe your specific use case for this feature
  placeholder: I need this for…
  validations:
  required: false
- type: textarea
  id: additional
  attributes:
  label: Additional Context
  description: Any other context, mockups, or examples
  validations:
  required: false

