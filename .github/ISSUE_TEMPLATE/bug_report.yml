# .github/ISSUE_TEMPLATE/partner_inquiry.yml

# Partner inquiry template

name: Partner Inquiry
description: Interest in collaboration, early access, or hardware development
title: “[PARTNER] “
labels: [“partnership”, “triage”]
body:

- type: markdown
  attributes:
  value: |
  Thanks for your interest in partnering with ITPU! Please provide details about your organization and use case.
- type: input
  id: organization
  attributes:
  label: Organization
  description: Your organization name (university, company, lab, etc.)
  placeholder: University of Example, Example Corp
  validations:
  required: true
- type: input
  id: role
  attributes:
  label: Your Role
  description: Your position/role in the organization
  placeholder: PhD Student, Research Scientist, CTO, etc.
  validations:
  required: true
- type: dropdown
  id: type
  attributes:
  label: Partnership Type
  description: What type of collaboration are you interested in?
  options:
  - Early adopter program (software)
  - FPGA prototype development
  - Research collaboration
  - Commercial licensing
  - Custom kernel development
  - Case study development
  - Other
  validations:
  required: true
- type: dropdown
  id: domain
  attributes:
  label: Application Domain
  description: Which domain best describes your use case?
  options:
  - Neuroscience/BCI
  - Medical imaging
  - Causal discovery/ML
  - Quantum computing
  - Signal processing
  - Other scientific computing
  - Commercial application
  - Other
  validations:
  required: true
- type: textarea
  id: use_case
  attributes:
  label: Use Case Description
  description: Describe your specific use case and requirements
  placeholder: |
  - What type of data do you work with?
  - What MI/entropy calculations do you need?
  - What are your performance requirements?
  - What are your current pain points?
  validations:
  required: true
- type: textarea
  id: scale
  attributes:
  label: Scale and Performance Requirements
  description: Data size, throughput, latency requirements
  placeholder: |
  - Data sizes: (e.g., 64 channels, 1000 Hz, 1-hour recordings)
  - Throughput needs: (e.g., 100 MI calculations per second)
  - Latency requirements: (e.g., <100ms for real-time feedback)
  validations:
  required: false
- type: textarea
  id: timeline
  attributes:
  label: Timeline
  description: Your project timeline and when you’d need ITPU capabilities
  placeholder: We’re looking to deploy by…
  validations:
  required: false
- type: input
  id: contact
  attributes:
  label: Contact Information
  description: Best email for follow-up discussions
  placeholder: your.email@organization.edu
  validations:
  required: true
- type: textarea
  id: additional
  attributes:
  label: Additional Information
  description: Anything else you’d like us to know
  validations:
  required: false

