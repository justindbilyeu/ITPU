name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.10", "3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev] || pip install -e .
          pip install pytest numpy scipy scikit-learn
      - name: Run tests
        run: pytest -q
        

  run: |
    python - <<'PY'
    import os
    os.environ["MPLBACKEND"]="Agg"
    from examples.eeg_realtime_dashboard import BenchmarkComparison
    bc = BenchmarkComparison()
    bc.run(duration_s=10, n_channels=6, fs=200)
    print("EEG benchmark smoke: OK")
    PY
